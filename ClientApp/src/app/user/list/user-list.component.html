<div class="page-layout">
    <div class="page-toolbar">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <h1 class="page-title" i18n>Users</h1>
                <span class="example-spacer"></span>
                <button mat-raised-button i18n (click)="openCreate()">New user</button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="content">
        <ngx-datatable #dataTable class="material fullscreen custom-datatable" [rows]="users$ | async" [columnMode]="'flex'" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="rowHeight" [selected]="selected" [scrollbarV]="true" [loadingIndicator]="loading"
            [selectionType]="'single'" (activate)="onActivate($event)" (select)="onSelect($event)">
            <ngx-datatable-column name="Name" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.fullName}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.email}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Latest login" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.lastLoginDate | date:'medium' }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template>
                    <div style="padding: 5px 10px">
                        <div *ngIf="users$ | async">
                            {{(users$ | async)?.length}}
                            <span i18n>users</span>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>

    </div>
