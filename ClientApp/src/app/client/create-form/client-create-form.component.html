<h2 mat-dialog-title>
    <ng-container i18n>New client</ng-container>
</h2>
<form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onSubmit()" [appLoadingForm]="loading">
    <mat-dialog-content>
        <div class="shadow-none">
            <mat-form-field class="mb-1">
                <mat-label i18n>Name</mat-label>
                <input matInput formControlName="clientName" required>
                <mat-error *ngIf="formGroup.controls['clientName'].errors?.notUnique" i18n>An other talent has the same
                    email.</mat-error>
            </mat-form-field>
            <div class="type-selector">
                <mat-card class="selector" [ngClass]="{'selected': formGroup.value.clientTypeId == 1 }" (click)="setType(1)">
                    <mat-icon class="selector-icon">stay_primary_portrait</mat-icon>
                    <div class="selector-title">Single page <br /> application</div>
                    <div class="font-italic" i18n>A JavaScript front-end app that uses an API. <br /> eg: AngularJS +
                        NodeJS</div>
                </mat-card>
                <mat-card class="selector" [ngClass]="{'selected': formGroup.value.clientTypeId == 2 }" (click)="setType(2)">
                    <mat-icon class="selector-icon">settings_input_component</mat-icon>
                    <div class="selector-title">Machine to machine application</div>
                    <div class="font-italic" i18n>CLI, Daemons or Services running on your backend. <br />eg: Shell
                        Script</div>
                </mat-card>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close i18n>Cancel</button>
        <button mat-raised-button color="primary" type="submit">
            <mat-spinner diameter="20"></mat-spinner>
            <ng-container i18n>Save</ng-container>
        </button>
    </mat-dialog-actions>
</form>
