<div class="page-layout">
    <div class="page-toolbar">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <h1 class="page-title" i18n>Clients</h1>
                <span class="example-spacer"></span>
                <button mat-raised-button i18n (click)="openCreate()">New client</button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="content">
            <ngx-datatable #dataTable class="material fullscreen custom-datatable" [rows]="clients$ | async" [columnMode]="'flex'" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="rowHeight" [selected]="selected" [scrollbarV]="true" [loadingIndicator]="loading"
            [selectionType]="'single'" (activate)="onActivate($event)" (select)="onSelect($event)">
            <ngx-datatable-column name="Name" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <span class="mr-3 logo">
                            <img *ngIf="row.logoUri" [src]="row.logoUri" alt="">
                        </span>
                        <span>
                            {{row.clientName}}
                        </span>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Client type" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.clientTypeId | reference:'clientTypes' | async }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Client ID" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.clientId}}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template>
                    <div style="padding: 5px 10px">
                        <div *ngIf="clients$ | async">
                            {{(clients$ | async)?.length}}
                            <span i18n>clients</span>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>

    </div>
</div>
