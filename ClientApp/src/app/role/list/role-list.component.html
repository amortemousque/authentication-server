<div class="page-layout">
    <app-page-header>
        <h1 app-page-header-title i18n>Roles</h1>
        <app-page-header-actions>
            <button mat-raised-button i18n (click)="openCreate()">New role</button>
        </app-page-header-actions>
    </app-page-header>
    <div class="content">
        <ngx-datatable #dataTable class="material fullscreen custom-datatable" [rows]="roles$ | async" [columnMode]="'flex'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="rowHeight" [selected]="selected" [scrollbarV]="true"
            [loadingIndicator]="loading" [selectionType]="'single'" (activate)="onActivate($event)" (select)="onSelect($event)">
            <ngx-datatable-column name="Name" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.description}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Latest login" [flexGrow]="2">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.lastLoginDate | date:'medium' }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template>
                    <div style="padding: 5px 10px">
                        <div *ngIf="roles$ | async">
                            {{(roles$ | async)?.length}}
                            <span i18n>roles</span>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>
    </div>
</div>
