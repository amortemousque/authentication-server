<h2 mat-dialog-title>
  <ng-container i18n>New permission</ng-container>
</h2>
<form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onSubmit()" [appLoadingForm]="loading">
  <mat-dialog-content>
    <div class="shadow-none">
      <mat-form-field class="mb-1">
        <input matInput i18n-placeholder placeholder="Name" formControlName="name" required>
      </mat-form-field>
      <div class="mb-4 font-italic" i18n>Identifier of the name. (Ex : talent:read)</div>
      <mat-form-field class="mb-1">
        <input matInput i18n-placeholder placeholder="Desciption" formControlName="description">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close i18n>Cancel</button>
    <button mat-button type="submit">
      <mat-spinner diameter="20"></mat-spinner>
      <ng-container i18n>Save</ng-container>
    </button>
  </mat-dialog-actions>
</form>
