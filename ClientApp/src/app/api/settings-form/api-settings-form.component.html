<form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onSubmit()" [appLoadingForm]="loading">

    <mat-card>
        <mat-card-header>
            <h2 matCardTitle i18n>Settings</h2>
        </mat-card-header>
        <mat-slide-toggle class="mb-4" formControlName="enabled" color="accent">Enabled</mat-slide-toggle>
        <mat-form-field class="mb-1 pb-1" appearance="fill">
            <mat-label i18n>Identifier</mat-label>
            <input matInput disabled [value]="api?.name">
            <mat-hint align="end" matTooltip="This value is used for authentication with
        introspection and will be added to the audience of the outgoing access token" ><mat-icon>info</mat-icon> The unique name of the API.</mat-hint>
        </mat-form-field>
        <mat-form-field class="mb-0">
            <mat-label i18n>Name</mat-label>
            <input matInput formControlName="displayName" required>
            <mat-hint align="end" >Friendly name for the API.</mat-hint>
        </mat-form-field>
        <mat-form-field class="mb-1">
            <mat-label i18n>Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>

        <mat-card-actions>
            <button mat-button mat-dialog-close i18n>Cancel</button>
            <button mat-raised-button type="submit" color="accent">
                <mat-spinner diameter="20"></mat-spinner>
                <ng-container i18n>Save</ng-container>
            </button>
        </mat-card-actions>
    </mat-card>
</form>
