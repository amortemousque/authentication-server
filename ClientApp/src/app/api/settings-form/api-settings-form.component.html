<form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onSubmit()" [appLoadingForm]="loading">

<mat-card>
    <mat-card-header>
        <h2 i18n>Settings</h2>
    </mat-card-header>
    <mat-slide-toggle class="mb-4" formControlName="enabled" color="accent">Enabled</mat-slide-toggle>
    <mat-form-field class="mb-1 pb-1" appearance="fill" >
        <mat-label i18n>Identifier</mat-label>
        <input matInput i18n-placeholder placeholder="Identifier" disabled [value]="api?.name">
    </mat-form-field>
    <div class="info-message" style="margin-top: -1.3rem;" i18n>The unique name of the API. This value is used for authentication with introspection and will be added to the audience of the outgoing access token</div>
    <mat-form-field class="mb-0">
        <input matInput i18n-placeholder placeholder="Name" formControlName="displayName" required>
    </mat-form-field>
    <div class="info-message" style="margin-top: -0.8rem;" i18n>Friendly name for the API.</div>
    <mat-form-field class="mb-1">
        <input matInput i18n-placeholder placeholder="Description" formControlName="description">
    </mat-form-field>

    <mat-card-actions>
        <button mat-button mat-dialog-close i18n>Cancel</button>
        <button mat-raised-button type="submit" color="accent">
        <mat-spinner diameter="20"></mat-spinner><ng-container i18n>Save</ng-container></button>
    </mat-card-actions>
</mat-card>
</form>
