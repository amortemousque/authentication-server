<h2 mat-dialog-title>
  <ng-container i18n>New API</ng-container>
</h2>
<form [formGroup]="formGroup" fxLayout="column" (ngSubmit)="onSubmit()" [appLoadingForm]="loading">
  <mat-dialog-content>
    <div class="shadow-none">
      <mat-form-field class="mb-0">
        <mat-label>Name</mat-label>
        <input matInput formControlName="displayName" required>
        <mat-hint align="end" >Friendly name for the API.</mat-hint>
      </mat-form-field>
      <mat-form-field class="mb-0">
        <mat-label>Identifier</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="formGroup.controls['name'].errors?.notUnique" i18n>An other API has the same identifier.</mat-error>
        <mat-hint align="end" matTooltip="This value is used for authentication with
        introspection and will be added to the audience of the outgoing access token" >The unique name of the API.</mat-hint>
      </mat-form-field>
      <div class="font-italic" i18n></div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close i18n>Cancel</button>
    <button mat-raised-button color="primary" type="submit">
      <mat-spinner diameter="20"></mat-spinner>
      <ng-container i18n>Save</ng-container>
    </button>
  </mat-dialog-actions>
</form>
