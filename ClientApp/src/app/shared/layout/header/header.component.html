<mat-toolbar class="main-header" color="primary">
  <button (click)="toggleSidenav.emit()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div class="branding">
    <div class="logo">Admin</div>
  </div>
  <button [matMenuTriggerFor]="user" mat-icon-button class="ml-xs">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #user="matMenu" x-position="before" y-position="after">
    <a mat-menu-item (click)="auth.logoff()">
      <mat-icon>exit_to_app</mat-icon>
      <ng-container i18n>Log Out</ng-container>
    </a>
  </mat-menu>
</mat-toolbar>
