<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()"><span>No</span></button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial><span>Yes</span></button>
</mat-dialog-actions>
