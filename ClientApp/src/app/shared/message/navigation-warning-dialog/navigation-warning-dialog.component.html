<h2 mat-dialog-title>Warning</h2>
<button type="button" mat-dialog-close mat-icon-button>
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()"><span>Cancel</span></button>
  <button mat-button (click)="onIgnore()"><span>OK</span></button>
  <button mat-button color="primary" cdkFocusInitial (click)="onSave()"><span>Save</span></button>
</mat-dialog-actions>
